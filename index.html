<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .domain:hover{
            background-color: #f4f4ff;
            cursor: pointer; 
        }

        @media only screen and (max-width: 640px) {
            .rank-chart{
                margin-left:0;
                margin-right:0;
            }
        }

        @media only screen and (min-width: 640px) {
            .rank-chart{
                    margin-left:50px;
                    margin-right:50px;
                }
        }


    </style>
    <title>Contributors Ranklist</title>
  </head>
  <body>
    <nav class="navbar navbar-dark text-center d-flex justify-content-center h2 pt-4 pb-2" style="background-color: #0d6ebf; color: #ffffff">
        Contributors Ranklist
    </nav>

    <div class="p-5 pb-0 mb-0 m-5 pt-0 row">
        <div class="col-12 btn btn-primary">
            Select your domain
        </div>
    </div>
    <div class="row p-5 pb-0 mt-2 m-5 pt-0">
        <div class="domain domain-right col-6 d-flex justify-content-center border" onclick="GetSelectedValue('cpp')"><p class="m-1">C++</p></div>
        <div class="domain domain-left col-6 d-flex justify-content-center border" onclick="GetSelectedValue('java')"><p class="m-1">Java</p></div>
    </div>

    <script type="text/javascript" src="CPP-Questions-and-Solutions-ranklist.json"></script>
    <script>
                    

        function GetSelectedValue(value){ 
            print = '<div class="rank-chart">\
            <table class="table">\
                <thead>\
                    <tr>\
                    <th scope="col">Rank</th>\
                    <th scope="col">Name</th>\
                    <th scope="col">Points</th>\
                    </tr>\
                </thead>\
                <tbody>'
                var oXHR = new XMLHttpRequest();

                // Initiate request.
                oXHR.onreadystatechange = reportStatus;
                oXHR.open("GET", "CPP-Questions-and-Solutions-ranklist.json", true);  // get json file.
                oXHR.send();

                function reportStatus() {
                    if (oXHR.readyState == 4) {		// Check if request is complete.
                        var arrBirds = [];
                        arrBirds = JSON.parse(this.responseText); 	// Convert JSON to array.

                        var col = [];
                        for (var i = 0; i < arrBirds.length; i++) {
                            for (var key in arrBirds[i]) {
                                if (col.indexOf(key) === -1) {
                                    col.push(key);
                                }
                            }
                        }
                        document.getElementById('result').innerHTML = col;
                    }
                }
            

            print = print+'</tbody>\
                </table>\
                </div>'

            
        }
        
    </script>

    <p id="result">Hello</p>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
